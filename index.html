<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amherst GameBoard</title>
  <style>
    /* Optimized for 42" 1080p TV (1920x1080) - Viewing distance: 5-10 feet */
    :root{
      --bg:#0b0c10; --bg2:#0f1118; --bg3:#14161e; --muted:#a7b0ba; --ink:#f5f7fb;
      --accent:#f28c18; --mhl:#2d74ff; --bshl:#19c37d; --win:#4ade80; --loss:#f87171;
      --radius:20px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;overflow:hidden}
    body{color:var(--ink);font-family:var(--font);display:flex;flex-direction:column;
      background: radial-gradient(1400px 800px at 15% 10%, #1a1f2a 0%, #0f1219 60%, #0b0c10 100%);}
    .bg::before{content:"";position:fixed;inset:0;pointer-events:none;opacity:.08;
      background-image:url('https://thomasmccrossin.github.io/amherst-display/assets/bg/ice-texture.jpg');background-size:cover;background-position:center;mix-blend-mode:screen;}

    /* Main Layout - Fixed for 1920x1080 */
    .container{width:1920px;height:1080px;padding:32px 40px;display:flex;flex-direction:column}
    .grid{display:grid;grid-template-columns:1180px 680px;gap:28px;flex:1;min-height:0}

    /* Header - Larger for TV viewing */
    header{margin-bottom:20px}
    .title{font-weight:900;font-size:64px;letter-spacing:0.5px;margin:0;background:linear-gradient(135deg,#f5f7fb,#a7b0ba);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .subtitle{color:var(--muted);font-size:22px;margin-top:8px}
    .legend{margin-top:12px;display:flex;gap:14px;color:var(--muted);font-size:16px;flex-wrap:wrap}
    .pill{padding:6px 12px;border-radius:999px;background:#1b1f27;color:#cfd6df;border:1px solid #2a2f37;font-size:15px}

    /* Cards - Larger padding and content for TV */
    .card{background:linear-gradient(180deg,var(--bg3),var(--bg2));border:1px solid #232730;
      border-radius:var(--radius);padding:24px;position:relative;overflow:hidden;display:flex;flex-direction:column}
    .card::after{content:"";position:absolute;inset:0;
      background:radial-gradient(600px 240px at 10% 10%, rgba(255,255,255,.04), transparent 60%);pointer-events:none}
    .card-title{font-size:26px;font-weight:800;margin:0 0 18px 0;display:flex;align-items:center;gap:12px}
    .card-title .badge{background:var(--accent);color:#000;padding:6px 12px;border-radius:8px;font-size:15px;font-weight:900}

    /* Upcoming Games Section - Larger for TV readability */
    .games-grid{display:grid;gap:14px;overflow-y:auto;flex:1}
    .game-card{background:linear-gradient(135deg,#171b23,#12151d);border:1px solid #232730;
      border-radius:14px;padding:18px;display:grid;grid-template-columns:100px 1fr 180px;align-items:center;gap:16px;min-height:100px}
    .game-time{font-size:38px;font-weight:900}
    .game-date{font-size:15px;color:var(--muted);margin-top:4px}
    .game-matchup{display:flex;align-items:center;gap:14px}
    .game-logos{display:flex;gap:12px;align-items:center}
    .game-logos img{height:60px;width:auto;max-width:130px;object-fit:contain;filter:drop-shadow(0 2px 6px rgba(0,0,0,.6))}
    .game-vs{display:flex;flex-direction:column;gap:4px}
    .game-teams{font-size:28px;font-weight:800;line-height:1.2}
    .game-location{font-size:16px;color:var(--muted);margin-top:4px}
    .game-league{display:flex;align-items:center;justify-content:center;gap:10px}
    .game-league img{height:24px}
    .tag{font-size:16px;font-weight:800;padding:8px 12px;border-radius:999px;background:#1a1f2a;border:1px solid #2c3341}
    .tag.mhl{border-color:#2d74ff55}
    .tag.bshl{border-color:#19c37d66}
    .tag.live{background:crimson;color:white;border-color:#000}
    .badge-day{background:#f5c451;color:#0a0a0a;padding:6px 10px;border-radius:999px;font-size:11px;font-weight:800}

    /* Standings Table - Larger for TV */
    .standings-table{width:100%;border-collapse:collapse;font-size:17px}
    .standings-table thead th{text-align:left;padding:12px 10px;border-bottom:2px solid #2c3341;
      font-weight:800;font-size:14px;color:var(--muted);text-transform:uppercase;letter-spacing:0.8px}
    .standings-table tbody tr{border-bottom:1px solid #232730}
    .standings-table tbody tr.highlight{background:rgba(242,140,24,.10);border-left:4px solid var(--accent)}
    .standings-table td{padding:14px 10px}
    .team-name{font-weight:700;color:var(--ink);font-size:17px}
    .team-name.home{color:var(--accent)}
    .stat-num{font-variant-numeric:tabular-nums;text-align:center;font-size:17px}
    .stat-bold{font-weight:800}

    /* Top Scorers - Larger for TV */
    .scorers-list{display:grid;gap:12px;overflow-y:auto}
    .scorer-item{display:grid;grid-template-columns:50px 70px 1fr 90px;align-items:center;gap:14px;
      padding:14px;background:linear-gradient(135deg,#1a1f2a,#14161e);border:1px solid #232730;border-radius:12px}
    .scorer-rank{font-size:30px;font-weight:900;color:var(--muted);text-align:center}
    .scorer-rank.top{color:var(--accent)}
    .scorer-photo{width:66px;height:66px;border-radius:50%;object-fit:cover;border:2px solid #2c3341}
    .scorer-photo.placeholder{background:linear-gradient(135deg,#2c3341,#1a1f2a);display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:900;color:var(--muted)}
    .scorer-info{min-width:0}
    .scorer-name{font-size:19px;font-weight:800;color:var(--ink)}
    .scorer-position{font-size:15px;color:var(--muted);margin-top:2px}
    .scorer-stats{text-align:right}
    .scorer-points{font-size:34px;font-weight:900;color:var(--accent)}
    .scorer-breakdown{font-size:14px;color:var(--muted);margin-top:2px}

    /* Recent Results - Larger for TV */
    .results-list{display:grid;gap:14px;overflow-y:auto}
    .result-card{background:linear-gradient(135deg,#14161e,#0f1118);border:1px solid #232730;
      border-radius:14px;padding:16px;border-left:5px solid transparent}
    .result-card.win{border-left-color:var(--win)}
    .result-card.loss{border-left-color:var(--loss)}
    .result-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .result-date{font-size:16px;color:var(--muted)}
    .result-score{display:flex;align-items:center;gap:10px}
    .result-outcome{font-size:14px;font-weight:800;padding:6px 10px;border-radius:8px}
    .result-outcome.win{background:var(--win);color:#000}
    .result-outcome.loss{background:var(--loss);color:#fff}
    .result-matchup{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .result-team{display:flex;align-items:center;gap:10px}
    .result-logo{height:42px;width:auto;max-width:90px}
    .result-team-name{font-size:19px;font-weight:700}
    .result-score-display{font-size:38px;font-weight:900;text-align:center;min-width:70px}
    .result-score-display.winner{color:var(--win)}
    .result-scorers{font-size:15px;color:var(--muted);margin-top:10px;padding-top:10px;border-top:1px solid #232730}

    /* Team Stats - Larger for TV */
    .stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:14px}
    .stat-box{text-align:center;padding:16px;background:rgba(255,255,255,.02);border-radius:10px;border:1px solid #232730}
    .stat-value{font-size:38px;font-weight:900;color:var(--accent)}
    .stat-label{font-size:14px;color:var(--muted);text-transform:uppercase;letter-spacing:0.8px;margin-top:6px}

    /* Footer - Larger for TV */
    footer{width:1920px;display:flex;justify-content:space-between;align-items:center;
      color:var(--muted);font-size:17px;padding:18px 40px}
    .clock{font-variant-numeric:tabular-nums;font-weight:700;font-size:18px}
  </style>
</head>
<body class="bg">
  <div class="container">
    <header>
      <h1 class="title">Amherst Stadium GameBoard</h1>
      <div class="subtitle" id="date-range"></div>
      <div class="legend">
        <span class="pill">Auto-updates every 10 min</span>
        <span class="pill">Atlantic Time</span>
        <span class="pill">Home games highlighted</span>
      </div>
    </header>

    <div class="grid">
      <!-- Left Column: Upcoming Games & Results -->
      <div>
        <!-- Upcoming Games -->
        <section class="card">
          <h2 class="card-title">
            <span>Upcoming Games</span>
            <span class="badge">NEXT 7 DAYS</span>
          </h2>
          <div class="games-grid" id="upcoming-games"></div>
        </section>

        <!-- Recent Results -->
        <section class="card" id="recent-results-section" style="margin-top:24px;display:none">
          <h2 class="card-title">
            <span>Recent Results</span>
            <span class="badge">AMHERST RAMBLERS</span>
          </h2>
          <div class="results-list" id="recent-results"></div>
      </section>
      </div>

      <!-- Right Column: Standings & Top Scorers -->
      <div>
        <!-- Team Stats -->
        <section class="card" id="team-stats-section" style="display:none">
          <h2 class="card-title">
            <span>Amherst Ramblers</span>
            <span class="badge">2024-25</span>
          </h2>
          <div class="stats-grid" id="team-stats"></div>
        </section>

        <!-- Top Scorers -->
        <section class="card" id="top-scorers-section" style="display:none;margin-top:24px">
          <h2 class="card-title">
            <span>Top Scorers</span>
            <span class="badge">RAMBLERS</span>
          </h2>
          <div class="scorers-list" id="top-scorers"></div>
        </section>

        <!-- MHL Standings -->
        <section class="card" id="standings-section" style="display:none;margin-top:24px">
          <h2 class="card-title">
            <span>MHL Standings</span>
            <span class="badge">EASTLINK SOUTH</span>
          </h2>
          <table class="standings-table" id="standings-table"></table>
        </section>
      </div>
    </div>
  </div>

  <footer>
    <div>Ramblers • Ducks • Community events welcome</div>
    <div class="clock" id="clock"></div>
  </footer>

<script>
// ========= CONFIG =========
const CONFIG = {
  // Use absolute URLs for Yodeck upload (fetches data from GitHub Pages)
  BASE_URL: "https://thomasmccrossin.github.io/amherst-display",
  DATA_URL: "https://thomasmccrossin.github.io/amherst-display/games.json",
  TEAMS_URL: "https://thomasmccrossin.github.io/amherst-display/teams.json",
  ROSTER_URL: "https://thomasmccrossin.github.io/amherst-display/rosters/amherst-ramblers.json",
  GAMES_URL: "https://thomasmccrossin.github.io/amherst-display/games/amherst-ramblers.json",
  STANDINGS_URL: "https://thomasmccrossin.github.io/amherst-display/standings_mhl.json",
  DAYS_AHEAD: 7,
  HOME_ONLY: true,
  HOME_VENUES: ["Amherst Stadium"],
  TIMEZONE: "America/Halifax",
  REFRESH_MINUTES: 10,
  LEAGUE: {
    MHL: { tagClass: "mhl", icon: "https://thomasmccrossin.github.io/amherst-display/assets/logos/league-mhl.png" },
    BSHL:{ tagClass: "bshl", icon: "https://thomasmccrossin.github.io/amherst-display/assets/logos/league-bshl.png" }
  }
};

let TEAM_DIR = {};
let ROSTER_DATA = null;
let GAMES_DATA = null;

// Utility functions
function fmtDate(d){ return new Intl.DateTimeFormat('en-CA',{weekday:'short',month:'short',day:'numeric'}).format(d); }
function fmtLong(d){ return new Intl.DateTimeFormat('en-CA',{weekday:'long',month:'long',day:'numeric'}).format(d); }
function fmtTime(d){ return new Intl.DateTimeFormat('en-CA',{hour:'numeric',minute:'2-digit',hour12:true,timeZone:CONFIG.TIMEZONE}).format(d); }
function fmtShortDate(d){ return new Intl.DateTimeFormat('en-CA',{month:'short',day:'numeric'}).format(d); }
function startOfDay(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function withinWindow(dt){ const now=new Date(), end=addDays(now, CONFIG.DAYS_AHEAD); return dt>=now&&dt<end; }
function isHome(evt){ if(!CONFIG.HOME_ONLY) return true; return CONFIG.HOME_VENUES.some(v=> (evt.location||'').toLowerCase().includes(v.toLowerCase())); }
function leagueKey(evt){ const k=(evt.league||'').toUpperCase(); return k.includes('MHL') ? 'MHL' : (k.includes('BSHL') ? 'BSHL' : 'MHL'); }
function logo(slug){ const t=TEAM_DIR[slug]; return t?.logo_url || null; }

async function fetchJSON(url){
  const res=await fetch(url+`?t=${Date.now()}`,{cache:'no-store'});
  if(!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

// Render upcoming games
function renderUpcomingGames(events) {
  const $games = document.getElementById('upcoming-games');
  const now = new Date();

  const upcoming = events
    .map(e=> ({...e, start:new Date(e.start), end: e.end? new Date(e.end): null}))
    .filter(e=> e.start >= now && withinWindow(e.start) && isHome(e))
    .sort((a,b)=> a.start-b.start)
    .slice(0, 6);

  if (upcoming.length === 0) {
    $games.innerHTML = '<div style="text-align:center;padding:40px;color:var(--muted)">No upcoming games in the next 7 days</div>';
    return;
  }

  $games.innerHTML = upcoming.map(e => {
    const h = e.home_team || 'Home';
    const a = e.away_team || 'Away';
    const hLogo = e.home_slug ? logo(e.home_slug) : null;
    const aLogo = e.away_slug ? logo(e.away_slug) : null;
    const keyL = leagueKey(e);
    const isAmherstHome = /amherst/i.test(h);
    const dayLabel = Math.floor((e.start - now) / 86400000) === 0 ? 'TODAY' : fmtDate(e.start).toUpperCase();

    return `
      <div class="game-card" style="${isAmherstHome?'border-left:4px solid var(--accent)':''}">
        <div>
          <div class="game-time">${fmtTime(e.start)}</div>
          <div class="game-date">${dayLabel}</div>
        </div>
        <div class="game-matchup">
          <div class="game-logos">
            ${hLogo ? `<img src="${hLogo}" alt="${h}">` : ''}
            ${aLogo ? `<img src="${aLogo}" alt="${a}">` : ''}
          </div>
          <div class="game-vs">
            <div class="game-teams">${h} vs ${a}</div>
            <div class="game-location">${e.location || ''}</div>
          </div>
        </div>
        <div class="game-league">
          ${CONFIG.LEAGUE[keyL]?.icon ? `<img src="${CONFIG.LEAGUE[keyL].icon}" alt="${keyL}">` : ''}
          <div class="tag ${CONFIG.LEAGUE[keyL]?.tagClass || ''}">${keyL}</div>
        </div>
      </div>`;
  }).join('');

  // Update date range
  const s=startOfDay(now), t=addDays(s, CONFIG.DAYS_AHEAD-1);
  document.getElementById('date-range').textContent = `${fmtDate(s)} → ${fmtDate(t)}`;
}

// Render recent results
function renderRecentResults(gamesData) {
  if (!gamesData || !gamesData.games || gamesData.games.length === 0) {
    document.getElementById('recent-results-section').style.display = 'none';
    return;
  }

  const $section = document.getElementById('recent-results-section');
  const $results = document.getElementById('recent-results');
  const recentGames = gamesData.games.slice(-5).reverse(); // Last 5 games

  $results.innerHTML = recentGames.map(g => {
    const won = g.result?.won;
    const opponentLogo = TEAM_DIR[g.opponent?.team_code?.toLowerCase()]?.logo_url || null;
    const rScore = g.result?.ramblers_score || 0;
    const oScore = g.result?.opponent_score || 0;

    // Get goal scorers
    const scorers = (g.scoring || [])
      .filter(s => s.team === 'ramblers')
      .map(s => s.scorer?.name || 'Unknown')
      .slice(0, 3);
    const scorersText = scorers.length > 0 ? `Goals: ${scorers.join(', ')}` : '';

    return `
      <div class="result-card ${won ? 'win' : 'loss'}">
        <div class="result-header">
          <div class="result-date">${fmtLong(new Date(g.date))} • ${g.home_game ? 'Home' : 'Away'}</div>
          <div class="result-score">
            <div class="result-outcome ${won ? 'win' : 'loss'}">${won ? 'W' : 'L'}</div>
          </div>
        </div>
        <div class="result-matchup">
          <div class="result-team">
            <div class="result-team-name">Amherst Ramblers</div>
          </div>
          <div class="result-score-display ${won ? 'winner' : ''}">${rScore} - ${oScore}</div>
          <div class="result-team">
            <div class="result-team-name">${g.opponent?.team_name || 'Opponent'}</div>
          </div>
        </div>
        ${scorersText ? `<div class="result-scorers">${scorersText}</div>` : ''}
      </div>`;
  }).join('');

  $section.style.display = 'block';
}

// Render team stats
function renderTeamStats(gamesData) {
  if (!gamesData || !gamesData.summary) {
    document.getElementById('team-stats-section').style.display = 'none';
    return;
  }

  const $section = document.getElementById('team-stats-section');
  const $stats = document.getElementById('team-stats');
  const s = gamesData.summary;

  $stats.innerHTML = `
    <div class="stat-box">
      <div class="stat-value">${s.record || '0-0-0'}</div>
      <div class="stat-label">Record</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">${s.goals_for || 0}</div>
      <div class="stat-label">Goals For</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">${s.goals_against || 0}</div>
      <div class="stat-label">Goals Against</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">${s.home_record?.wins || 0}-${s.home_record?.losses || 0}</div>
      <div class="stat-label">Home Record</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">${s.away_record?.wins || 0}-${s.away_record?.losses || 0}</div>
      <div class="stat-label">Away Record</div>
    </div>
    <div class="stat-box">
      <div class="stat-value">${s.goal_differential > 0 ? '+' : ''}${s.goal_differential || 0}</div>
      <div class="stat-label">Goal Differential</div>
    </div>`;

  $section.style.display = 'block';
}

// Render top scorers
function renderTopScorers(rosterData) {
  if (!rosterData || !rosterData.players || rosterData.players.length === 0) {
    document.getElementById('top-scorers-section').style.display = 'none';
    return;
  }

  const $section = document.getElementById('top-scorers-section');
  const $scorers = document.getElementById('top-scorers');

  const topScorers = rosterData.players
    .filter(p => p.stats && p.stats.points > 0)
    .sort((a, b) => (b.stats.points || 0) - (a.stats.points || 0))
    .slice(0, 5);

  if (topScorers.length === 0) {
    $section.style.display = 'none';
    return;
  }

  $scorers.innerHTML = topScorers.map((p, i) => {
    const pts = p.stats.points || 0;
    const g = p.stats.goals || 0;
    const a = p.stats.assists || 0;
    const photo = p.headshot_url || p.headshot;

    return `
      <div class="scorer-item">
        <div class="scorer-rank ${i < 3 ? 'top' : ''}">${i + 1}</div>
        ${photo ?
          `<img src="${photo}" alt="${p.name}" class="scorer-photo" onerror="this.style.display='none'">` :
          `<div class="scorer-photo placeholder">#${p.number}</div>`
        }
        <div class="scorer-info">
          <div class="scorer-name">${p.name}</div>
          <div class="scorer-position">#${p.number} • ${p.position}</div>
        </div>
        <div class="scorer-stats">
          <div class="scorer-points">${pts}</div>
          <div class="scorer-breakdown">${g}G ${a}A</div>
        </div>
      </div>`;
  }).join('');

  $section.style.display = 'block';
}

// Render standings
function renderStandings(standingsData) {
  if (!standingsData || !standingsData.rows || standingsData.rows.length === 0) {
    document.getElementById('standings-section').style.display = 'none';
    return;
  }

  const $section = document.getElementById('standings-section');
  const $table = document.getElementById('standings-table');

  const rows = standingsData.rows.slice(0, 8); // Top 8 teams

  $table.innerHTML = `
    <thead>
      <tr>
        <th>Team</th>
        <th class="stat-num">GP</th>
        <th class="stat-num">W</th>
        <th class="stat-num">L</th>
        <th class="stat-num">OTL</th>
        <th class="stat-num">PTS</th>
        <th class="stat-num">GF</th>
        <th class="stat-num">GA</th>
        <th class="stat-num">DIFF</th>
      </tr>
    </thead>
    <tbody>
      ${rows.map(r => {
        const isAmherst = r.slug === 'amherst-ramblers';
        return `
          <tr class="${isAmherst ? 'highlight' : ''}">
            <td><span class="team-name ${isAmherst ? 'home' : ''}">${r.team}</span></td>
            <td class="stat-num">${r.gp}</td>
            <td class="stat-num stat-bold">${r.w}</td>
            <td class="stat-num">${r.l}</td>
            <td class="stat-num">${r.otl}</td>
            <td class="stat-num stat-bold">${r.pts}</td>
            <td class="stat-num">${r.gf}</td>
            <td class="stat-num">${r.ga}</td>
            <td class="stat-num">${r.diff > 0 ? '+' : ''}${r.diff}</td>
          </tr>`;
      }).join('')}
    </tbody>`;

  $section.style.display = 'block';
}

// Load all data
async function loadAll() {
  try {
    const [scheduleData, teamsData, rosterData, gamesData, standingsData] = await Promise.all([
      fetchJSON(CONFIG.DATA_URL),
      fetchJSON(CONFIG.TEAMS_URL),
      fetchJSON(CONFIG.ROSTER_URL).catch(() => null),
      fetchJSON(CONFIG.GAMES_URL).catch(() => null),
      fetchJSON(CONFIG.STANDINGS_URL).catch(() => null)
    ]);

    // Store teams directory
    if (teamsData && Array.isArray(teamsData.teams)) {
      TEAM_DIR = Object.fromEntries(teamsData.teams.map(t => [t.slug, t]));
    }

    // Store roster and games data globally
    ROSTER_DATA = rosterData;
    GAMES_DATA = gamesData;

    // Render all sections
    renderUpcomingGames(scheduleData?.events || []);
    renderTopScorers(rosterData);
    renderTeamStats(gamesData);
    renderRecentResults(gamesData);
    renderStandings(standingsData);

  } catch(e) {
    console.error('[Display] Error loading data:', e);
  }
}

// Initialize
function bootstrap() {
  // Update clock every second
  setInterval(() => {
    document.getElementById('clock').textContent = new Intl.DateTimeFormat('en-CA', {
      hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true, timeZone:CONFIG.TIMEZONE
    }).format(new Date());
  }, 1000);

  // Load data now and every 10 minutes
  loadAll();
  setInterval(loadAll, CONFIG.REFRESH_MINUTES * 60 * 1000);
}

bootstrap();
</script>
