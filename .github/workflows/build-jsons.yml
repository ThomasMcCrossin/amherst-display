name: Build display JSONs & standings snapshots

on:
  schedule:
    # Run once daily at 6:30 AM UTC (3:30 AM Atlantic / 2:30 AM Atlantic DST)
    # This updates all data: schedules, standings, rosters, game summaries
    - cron: '30 6 * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch: {}
  # Auto-run on script/data changes for testing
  push:
    paths:
      - 'scripts/**'
      - 'teams.json'
      - 'data/**'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # IMPORTANT: Set RAMBLERS_ICS_URL secret with fresh ICS calendar URL
      # Without this, schedule data will be stale (uses data/ramblers.ics fallback)
      RAMBLERS_ICS_URL: ${{ secrets.RAMBLERS_ICS_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install

      # Cache Chrome/Chromium that Puppeteer downloads
      - name: Cache Puppeteer browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-chrome-${{ runner.os }}-v131

      # Install Chrome for Puppeteer (v23+ no auto-download)
      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Build JSONs (tee logs)
        run: node scripts/build_all.mjs 2>&1 | tee build.log

      # Standings snapshots (PNG)
      - name: Snapshot standings to PNGs
        run: npm run snap

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: nightly JSON & standings snapshot update"
            git push
          fi
