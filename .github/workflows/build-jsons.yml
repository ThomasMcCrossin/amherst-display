name: Build display JSONs

on:
  schedule:
    - cron: '30 6 * * *'   # 6:30 UTC â‰ˆ 3:30am Atlantic
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/**'
      - 'teams.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      - name: Build JSONs
        run: npm run build

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add games.json standings_*.json road_games_*.json next_games.json || true
          git diff --quiet && echo "No changes" || git commit -m "chore: nightly JSON update"
          git push
