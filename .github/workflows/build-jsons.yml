name: Build display JSONs

on:
  schedule:
    - cron: '30 6 * * *'   # 06:30 UTC â‰ˆ 3:30am Atlantic
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/**'
      - 'teams.json'
      - 'data/**'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Optional: set this secret in repo settings if you prefer a hosted ICS
      RAMBLERS_ICS_URL: ${{ secrets.RAMBLERS_ICS_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build JSONs (tee logs)
        run: node scripts/build_all.mjs 2>&1 | tee build.log

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "chore: nightly JSON update"
            git push
          fi
