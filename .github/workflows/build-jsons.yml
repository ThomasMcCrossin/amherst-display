name: Build display JSONs

on:
  schedule:
    - cron: '30 6 * * *'
  workflow_dispatch: {}
  push:
    paths:
      - 'scripts/**'
      - 'teams.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # <-- no cache here

      - name: Install deps
        run: npm ci || npm i

      - name: Build JSONs
        run: npm run build

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && echo "No changes" || git commit -m "chore: nightly JSON update"
          git push
